[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests

[coverage:run]
source = src/tvtv2xmltv
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info,
    venv,
    env
ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[pylint]
max-line-length = 127
disable = 
    C0111,  # missing-docstring
    R0903,  # too-few-public-methods
